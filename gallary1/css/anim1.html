<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			background-color: black;
			animation-name: colorshow;
			animation-direction: 4s;
			animation-iteration-count: infinite;
		}
   @keyframes colorshow{
	0% {background-color:#c261a6; }
	20% {background-color: #ba5da0; }
	60% {background-color: #b05a98; }
	80% {background-color: #a6568f; }
	100% {background-color: #784068; }
}


	</style>
</head>
<body>
	<div>
		
	</div>
</body>
</html>
